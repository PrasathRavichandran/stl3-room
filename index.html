<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model</title>
  </head>
  <body>
    <div class="experience">
      <canvas class="experience-canvas"></canvas>
    </div>

    <div class="indicator">
      <div class="row">
        <img src="/Icons/mouse-left.png" class="icon-img" />
        <p>Rotate</p>
      </div>
      <div class="row">
        <img src="/Icons/mouse-right.png" class="icon-img" />
        <p>Move</p>
      </div>
    </div>

    <div class="controller">
      <div class="texture-container">
        <!-- <p>Textures</p> -->
        <div class="render-texture"></div>
      </div>
    </div>

    <div class="loader">
      <label for="loader-bar">Loading...</label>
      <progress id="progress-bar" value="0" max="100" />
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
